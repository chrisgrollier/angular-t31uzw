<div *ngIf="applications">
  <h2>{{ applications.length }} applications <app-report-link>
    </app-report-link>
  </h2>
  <div *ngFor="let application of applications">
    <h3>
      <a [title]="application.name + ' details'" [routerLink]="['/packages', application.id]">
        {{ application.name }} ({{ application.kind }})
      </a>
      <app-report-link [package]="application">
      </app-report-link>
    </h3>
    <p *ngIf="application.description">
      Description: {{ application.description }}
    </p>
  </div>
</div>
