<div *ngIf="artefactVersion">
	<p>
		<a [title]="artefactVersion.name + ' details'" [routerLink]="['/artefacts', artefactVersion.id]">
			Retour {{ artefactVersion.name }}
		</a>
	</p>
	<h3>{{ artefactVersion.name }} {{artefactVersion.version}} Details </h3>
  <label>last update: <span>{{artefactVersion.versionLastInfoUpdateDateTime | date:'medium'}}</span></label>
	
	<div>
		<label>description: 
      <textarea
          rows="2" cols="60" maxLength="250"
          [(ngModel)]="artefactVersion.versionDescription"  placeholder="Enter artefact description"
          ></textarea>
    </label>
	</div>
	<div>
		<label>comments: 
      <textarea
          rows="2" cols="60" maxLength="250"
          [(ngModel)]="artefactVersion.versionComment"  placeholder="Enter artefact comments"
          ></textarea>
    </label>
	</div>
	<p>last minor version: {{artefactVersion.lastMinorVersion}}</p>
	<div>
		<label>criticity: 
      <input type="number" [(ngModel)]="artefactVersion.criticity"  />
    </label>
	</div>
	<button (click)="update()">update</button>

	<h4>
		Used by:
	</h4>
	<div *ngFor="let dependentVersion of version.usedBy">
		<p> - {{dependentVersion.name}} {{dependentVersion.version}}</p>
	</div>
</div>
