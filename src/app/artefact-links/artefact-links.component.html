<div *ngIf="artefact">
  <a [title]="artefact.name + ' details'" [routerLink]="['/artefacts', artefact.id]">
				{{ artefact.name }} 
			</a>
	<span *ngIf="artefact.kind == 'mvn'">
			<a [href]="'https://mvnrepository.com/artifact/' + artefact.name.replace(':', '/')" target='_blank'>({{ artefact.kind }})</a>
	</span>
	<span *ngIf="artefact.kind == 'npm'">
			<a [href]="'https://www.npmjs.com/package/' + artefact.name.replace(':', '/')" target='_blank'>({{ artefact.kind }})</a>
	</span>
</div>
